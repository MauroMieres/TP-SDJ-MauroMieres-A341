<!-- Fondo fullscreen -->
<div class="position-fixed top-0 start-0 w-100 h-100"
     style="background: url('https://oyyisnrxraifeivcnpfy.supabase.co/storage/v1/object/public/images/website/login.jpg') no-repeat center center; background-size: cover; z-index: 0;">
</div>

<!-- Caja principal del juego -->
<div class="container text-center mt-4 caja position-relative z-1">

  <!-- Cartas jugadas -->
  <div class="d-flex align-items-center justify-content-center mb-3" *ngIf="cartasJugadas.length > 0">
    <div class="d-flex flex-wrap gap-2 justify-content-center">
      <img 
        *ngFor="let carta of cartasJugadas" 
        [src]="carta.image" 
        width="80" 
        class="rounded shadow"
        alt="Carta jugada"
      />
    </div>
  </div>

  <h2 class="mb-3">Juego Mayor o Menor</h2>

  <!-- Carta actual -->
  <div *ngIf="cartaActual">
    <img [src]="cartaActual.image" alt="Carta actual" class="my-3" style="height: 200px;">
  </div>

  <!-- Botones -->
  <div class="mb-3">
    <button class="btn btn-success mx-2" (click)="elegir('mayor')" [disabled]="juegoTerminado">Mayor</button>
    <button class="btn btn-danger mx-2" (click)="elegir('menor')" [disabled]="juegoTerminado">Menor</button>
  </div>

  <!-- Mensaje -->
  <div class="alert alert-info" *ngIf="mensaje">{{ mensaje }}</div>

  <!-- Carta siguiente -->
  <div *ngIf="perdio && siguienteCarta" class="text-center mt-2">
    <p class="fw-bold">Carta siguiente:</p>
    <img [src]="siguienteCarta.image" width="100" />
  </div>

  <!-- Puntaje -->
  <h4 class="mt-3">Puntaje: {{ contador }}</h4>

  <!-- Reinicio -->
  <div class="d-flex justify-content-center">
    <button class="btn btn-secondary mt-4" (click)="iniciarJuego()">ğŸ”„ Reiniciar</button>
  </div>
</div>
