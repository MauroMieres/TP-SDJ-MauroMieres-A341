<div class="card h-100 shadow-sm">
    <img [src]="urlPicture" class="card-img-top bg-white" alt="Imagen del juego"
     style="object-fit: contain; height: 180px; padding: 10px;">
    <div class="card-body">
      <h5 class="card-title text-primary">{{ name }}</h5>
      <p class="card-text text-muted">{{ description }}</p>
    </div>
  </div>
