<div class="position-absolute top-0 start-0 w-100 h-100"
     style="background: url('https://oyyisnrxraifeivcnpfy.supabase.co/storage/v1/object/public/images/website/login.jpg') no-repeat center center; background-size: cover; z-index: -1;">
</div>

<div class="container mt-4">
     <div class="glass-box mx-auto p-4 shadow-lg bg-white rounded-4" style="max-width: 800px;">
<h2 class="text-center">🏆 Mejores Puntajes</h2>

  <div *ngIf="cargando" class="text-center my-4">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2">Cargando ranking...</p>
  </div>

  <div *ngIf="!cargando && !error">
    <div *ngFor="let juego of juegos" class="mb-4">
      <h4 class="text-primary">{{ juego }}</h4>
      <table class="table table-bordered table-sm text-center">
        <thead class="table-light">
          <tr>
            <th>Posición</th>
            <th>Jugador</th>
            <th>Puntaje</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let fila of puntajesPorJuego[juego]; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ fila.usuario }}</td>
            <td>{{ fila.puntaje }}</td>
           <td>{{ fila.created_at | date: 'dd/MM/yyyy HH:mm' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger text-center">
    {{ error }}
  </div>
</div>

     </div>
