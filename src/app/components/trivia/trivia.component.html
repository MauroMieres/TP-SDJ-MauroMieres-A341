<div class="container text-center mt-4">
  <h2>Trivia de Los Simpsons</h2>

  <div *ngIf="cargando" class="my-4">
    <div class="spinner-border text-warning" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p class="mt-2">Cargando pregunta...</p>
  </div>

  <div *ngIf="!cargando && !juegoTerminado">
    <img [src]="imagen" alt="Imagen del personaje" class="img-fluid rounded shadow" style="max-height: 300px;" />

    <p class="fs-5 mt-3">¿Quién es este personaje?</p>

    <div class="d-flex flex-column align-items-center gap-2">
      <button *ngFor="let opcion of opciones"
              class="btn btn-outline-primary w-50"
              [ngClass]="{
                'btn-success': seleccionUsuario === opcion && estado === 'correcto',
                'btn-danger': seleccionUsuario === opcion && estado === 'incorrecto'
              }"
              [disabled]="seleccionUsuario"
              (click)="seleccionarOpcion(opcion)">
        {{ opcion }}
      </button>
    </div>

    <p class="mt-3">Puntaje: {{ puntaje }}</p>

    <button *ngIf="estado === 'correcto'" class="btn btn-secondary mt-3" (click)="siguiente()">➡️ Siguiente</button>
  </div>

  <div *ngIf="juegoTerminado" class="alert alert-danger mt-4">
    ❌ Juego terminado. Tu puntaje final fue <strong>{{ puntaje }}</strong>.
    <div class="mt-3">
      <button class="btn btn-warning" (click)="reiniciarJuego()">🔄 Reiniciar</button>
    </div>
  </div>
</div>
