<div class="position-absolute top-0 start-0 w-100 h-100"
     style="background: url('https://oyyisnrxraifeivcnpfy.supabase.co/storage/v1/object/public/images/website/login.jpg') no-repeat center center; background-size: cover; z-index: -1;">
</div>

<div class="container text-center mt-4">
  <div class="glass-box mx-auto p-4 shadow-lg bg-white rounded-4" style="max-width: 800px;">
    <h2>Trivia de Los Simpsons</h2>

    <div *ngIf="cargando" class="my-4">
      <div class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
      <p class="mt-2">Cargando pregunta...</p>
    </div>

    <div *ngIf="!cargando && !juegoTerminado">
      <img [src]="imagen" alt="Imagen del personaje" class="img-fluid rounded shadow" style="max-height: 300px;" />

      <p class="fs-5 mt-3">Â¿QuiÃ©n es este personaje?</p>

      <div class="d-flex flex-column align-items-center gap-2">
        <button *ngFor="let opcion of opciones"
                class="btn btn-outline-primary w-50"
                [ngClass]="{
                  'btn-success': seleccionUsuario === opcion && estado === 'correcto',
                  'btn-danger': seleccionUsuario === opcion && estado === 'incorrecto'
                }"
                [disabled]="seleccionUsuario"
                (click)="seleccionarOpcion(opcion)">
          {{ opcion }}
        </button>
      </div>

      <p class="mt-3">Puntaje: {{ puntaje }}</p>
    </div>

    <div *ngIf="juegoTerminado" class="alert alert-danger mt-4">
      âŒ Juego terminado. Tu puntaje final fue <strong>{{ puntaje }}</strong>.
      <div class="mt-3">
        <button class="btn btn-warning" (click)="reiniciarJuego()">ğŸ”„ Reiniciar</button>
      </div>
    </div>
  </div>
</div>
