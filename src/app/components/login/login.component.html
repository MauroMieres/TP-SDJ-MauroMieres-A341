<div class="position-relative vh-100">
 
  <div class="position-absolute top-0 start-0 w-100 h-100"
    style="background: url('https://oyyisnrxraifeivcnpfy.supabase.co/storage/v1/object/public/images/website/login.jpg') no-repeat center center; background-size: cover;">
  </div>

  <div class="position-relative d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm bg-white" style="min-width: 320px; max-width: 400px; width: 100%; border: none;">
      <h3 class="text-center mb-4 text-primary">Iniciar sesión</h3>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="emailInput" placeholder="Correo Electrónico"
          [(ngModel)]="username">
        <label for="emailInput">Correo Electrónico</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="passwordInput" placeholder="Contraseña" [(ngModel)]="password">
        <label for="passwordInput">Contraseña</label>
      </div>

      <div class="d-grid">
        <button (click)="login()" class="btn btn-primary">Login</button>
      </div>

      <div class="mt-3 text-center">
        <a routerLink="/register" class="text-secondary text-decoration-none">¿No tenés cuenta? Registrate</a>
      </div>

      <div class="mt-2 text-center">
        <button (click)="autocompletar()" class="btn btn-outline-secondary btn-sm">Autocompletar</button>
      </div>
    </div>
  </div>
</div>
